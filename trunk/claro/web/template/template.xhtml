<f:view locale="#{loginBean.locale}" contentType="text/html">
	<h:head>
		<f:facet name="first">

	<script type="text/javascript">
	//<![CDATA[
	PrimeFaces.locales['pt'] = {
	    closeText: 'Fechar',
	    prevText: 'Anterior',

	    currentText: 'Começo',

	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Só Horas',
	    timeText: 'Tempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    currentText: 'Data Atual',
	    ampm: false,
	    month: 'Mês',

	    day: 'Dia',
	    allDayText : 'Todo Dia'
	};
	
	function configuraTamanho() {
		if(document.getElementById("container_conteudo_interno") != null){
			var myWidth = 0, myHeight = 0;
			if( typeof( window.innerWidth ) == 'number' ) {
			  //Non-IE
			  myWidth = window.innerWidth;
			  myHeight = window.innerHeight;
			} else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
			  //IE 6+ in 'standards compliant mode'
			  myWidth = document.documentElement.clientWidth;
			  myHeight = document.documentElement.clientHeight;
			} else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
			  //IE 4 compatible
			  myWidth = document.body.clientWidth;
			  myHeight = document.body.clientHeight;
			}
		//  alert( 'Width = ' + myWidth );
		//  alert( 'Height = ' + myHeight );
			document.getElementById("container_conteudo_interno").style.minHeight = (myHeight - 150) + "px";
		}
	}
	//]]>
	</script>
	</h:head>
	<h:body onload="configuraTamanho();">
		<h:form>
			<p:growl id="messages_geral" showDetail="true" autoUpdate="true" life="3000" globalOnly="true"/>
		</h:form>
		<div id="head" class="title ui-widget-header ui-corner-all">
			<div align="center">
				<table width="990" align="center" border="0" cellpadding="0" cellspacing="0" style="margin-top: 3px">
					<tr>
						<td width="430"><img src="../img/icones/world.png" border="0" style="float: left" />
							<div style="float: left; font-size: 22px; font-weight: bold; color: #0900A4; padding: 2px 0px 0px 10px; font-family: Geneva, Arial, Helvetica, sans-serif">#{msgs.nome_aplicativo}</div>
						</td>
						<td align="right" style="padding-right: 3px">
							<div class="cssmenu">
								<ul>
									<core:if test="${loginBean.usuario.id != null}">
										<core:if test="${loginBean.temMenuAdministrativo == true}">
											<li class="tem_submenu">
												<a href='#'>
													<img src="../img/icones/group.png" border="0" style="float: left; margin-right: 4px" />
												</a>
												<ul style="left: -88px">
													<core:forEach items="${loginBean.menuLateralEsquerdo}" var="menu">
														<core:if test="${menu.menu.coluna == 3}">
															<li><a href='#{menu.menu.url}.html'><h:outputText value="#{menu.menu.nome}" /></a></li>
														</core:if>
													</core:forEach>
												</ul>
											</li>
										</core:if>
										<li class="tem_submenu">
											<a href='#'>
												<img src="../img/icones/user_log.png" border="0" style="float: left; margin-right: 4px" /> <h:outputText value="#{loginBean.usuario.nome}" />
											</a>
											<ul style="left: -55px">
												<core:forEach items="${loginBean.menuLateralEsquerdo}" var="menu">
													<core:if test="${menu.menu.coluna == 2}">
														<li><a href='#{menu.menu.url}.html'><h:outputText value="#{menu.menu.nome}" /></a></li>
													</core:if>
												</core:forEach>
												<h:form>
												<li><h:commandLink value="#{msgs.logout_msg}" action="#{loginBean.encerraSessao()}" /> </li>
												</h:form>
											</ul>
										</li>
										<core:choose>
											<core:when test="${mensagemBean.qtdMensagemsNaoLidas > 0}">
												<li>
													<a href='mensagens.html'><img src="../img/icones/mail_b.png" border="0" style="float: left" /></a>
												</li>
											</core:when>
											<core:when test="${mensagemBean.qtdMensagemsNaoLidas == 0}">
												<li>
													<a href='mensagens.html'><img src="../img/icones/mail.png" border="0" style="float: left" /></a>
												</li>
											</core:when>
										</core:choose>
									</core:if>
									<li>
										<a href='index.html'><img src="../img/icones/home.png" border="0" style="float: left" height="20"/></a>
									</li>
								</ul>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="pad1">&nbsp;</div>
		<core:if test="${loginBean.usuario.id != null}">
			<ul id="lateral-esquerda" class="conteiner-lateral-esquerda">
				<li>
					<span id="conteudo-links-esquerda">
						<core:forEach items="${loginBean.menuLateralEsquerdo}" var="menu">
							<core:if test="${menu.menu.coluna == 1}">
								<a href="#{menu.menu.url}.html">
						        	<div class="box">
						        		<div class="inside-box">
						        			<img src="../img/menu/#{menu.menu.menuId}.png" border="0" width="24" height="24"/>
						        			<br /><h:outputText value="#{menu.menu.nome}" />
						        		</div>
						        	</div>
						        </a>
							</core:if>
						</core:forEach>
					</span>
				</li>
			</ul>
			<script language="javascript" type="text/javascript">
				inicializaMenu();
				window.onresize = function() {
					inicializaMenu();
				};
			</script>
		</core:if>
		<div class="pad-header"><img src="ddd" height="1" width="1"/></div>
		<table width="992" align="center" border="0" cellpadding="0" cellspacing="0" class="title ui-widget-header ui-corner-all titulo_pagina" id="titulo_pagina">

				<td style="font-size: 17px; color: #0900A4; font-weight: bold;">
					<ui:insert name="titulo_pagina"/>
				</td>
			</tr>
		</table>
		<table width="990" align="center" border="0" cellpadding="0" cellspacing="0" id="tabela_conteudo">

				</td>
			</tr>
		</table>
