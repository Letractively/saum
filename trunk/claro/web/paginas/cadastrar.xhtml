<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="/template/template.xhtml">
		<ui:define name="pad">&nbsp;</ui:define>
		<ui:define name="titulo">#{msgs.nome_aplicativo_resumido}</ui:define>
		<ui:define name="titulo_pagina">#{msgs.cadastrar_usuario}</ui:define>
		<ui:define name="conteudo">
			<script type="text/javascript" src="../js/formatadores.js"></script>
			<style type="text/css">
				.coluna1{
					width: 15%;
					text-align: right;
				}
				.coluna2{
					width: 35%;
				}
				.coluna3{
					width: 15%;
					text-align: right;
				}
				.coluna4{
					width: 35%;
				}
			</style>
			<h:form>
				<p:growl showDetail="true" showSummary="false" id="msg_local"/>
				<p:panelGrid columnClasses="coluna1,coluna2,coluna3,coluna4" style="width:990px">
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.nome_msg} * :" for="nome"/></p:column>
						<p:column styleClass="coluna2"><p:inputText id="nome" maxlength="25" size="40" value="#{cadastroUsuarioBean.usuarioCadastro.nome}" label="#{msgs.nome_msg}" required="true"/></p:column>
						
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.sobrenome_msg} * :" for="sobrenome"/></p:column>
						<p:column styleClass="coluna4"><p:inputText id="sobrenome" maxlength="120" size="40" value="#{cadastroUsuarioBean.usuarioCadastro.sobrenome}" label="#{msgs.sobrenome_msg}" required="true"/></p:column>
					</p:row>
					
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.endereco_msg} * :" for="endereco"/></p:column>
						<p:column styleClass="coluna2"><p:inputText id="endereco" maxlength="150" size="60" value="#{cadastroUsuarioBean.usuarioCadastro.endereco}" required="true" label="#{msgs.endereco_msg}"/></p:column>
						
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.bairro_msg} * :" for="bairo"/></p:column>
						<p:column styleClass="coluna4"><p:inputText id="bairo" maxlength="80" size="40" value="#{cadastroUsuarioBean.usuarioCadastro.bairro}" required="true" label="#{msgs.bairro_msg}"/></p:column>
					</p:row>
					
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.cidade_msg} * :" for="cidade"/></p:column>
						<p:column styleClass="coluna2"><p:inputText id="cidade" maxlength="80" size="40" value="#{cadastroUsuarioBean.usuarioCadastro.cidade}" required="true" label="#{msgs.cidade_msg}"/></p:column>
						
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.estado_msg} * :" for="estado"/></p:column>
						<p:column styleClass="coluna4">
							<p:selectOneMenu id="estado" value="#{cadastroUsuarioBean.usuarioCadastro.estado}" required="true" label="#{msgs.estado_msg}">
								<f:selectItems value="#{cadastroUsuarioBean.estados}"/>
							</p:selectOneMenu>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.cep_msg} * :" for="cep"/></p:column>
						<p:column styleClass="coluna2">
							<p:inputText id="cep" size="15" value="#{cadastroUsuarioBean.usuarioCadastro.cep}" required="true" maxlength="9" onkeyup="formataCep(this)" label="#{msgs.cep_msg}">
								<f:validateLength minimum="9"/>
							</p:inputText>
						</p:column>
						
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.msg_login}" for="email1"/></p:column>
						<p:column styleClass="coluna4">
							<p:inputText id="email1" maxlength="120" size="40" autocomplete="off" value="#{cadastroUsuarioBean.usuarioCadastro.email}" required="true" label="#{msgs.msg_login}"/>
						</p:column>

					</p:row>
					
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.telefone_msg} * :" for="telefone"/></p:column>
						<p:column styleClass="coluna2">
							<p:inputText id="telefone" size="20" value="#{cadastroUsuarioBean.usuarioCadastro.telefone1}" required="true" maxlength="15" onkeyup="formataTelefone(this)" label="#{msgs.telefone_msg}">
								<f:validateLength minimum="14"/>
							</p:inputText>
						</p:column>
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.celular_msg}" for="celular"/></p:column>
						<p:column styleClass="coluna4">
							<p:inputText id="celular" size="20" value="#{cadastroUsuarioBean.usuarioCadastro.telefone2}" required="false" maxlength="15" onkeyup="formataTelefone(this)" label="#{msgs.celular_msg}"/>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column styleClass="coluna1"><h:outputLabel value="#{msgs.msg_senha} * :" for="senha1"/></p:column>
						<p:column styleClass="coluna2">
							<p:password goodLabel="#{msgs.boa_msg}" weakLabel="#{msgs.fraco_msg}" strongLabel="#{msgs.excelente_msg}" feedback="true" promptLabel="#{msgs.forca_senha}" 
								id="senha1" maxlength="12" match="coonf" autocomplete="off" size="40" value="#{cadastroUsuarioBean.senha1}" 
								required="true" label="#{msgs.msg_senha}">
								<f:validateLength minimum="6" />
							</p:password>
						</p:column>
						
						<p:column styleClass="coluna3"><h:outputLabel value="#{msgs.confirmacao_msg} * :" for="coonf"/></p:column>
						<p:column styleClass="coluna4">
							<p:password id="coonf" maxlength="12" size="40" value="#{cadastroUsuarioBean.senha2}" autocomplete="off" required="true" label="#{msgs.confirmacao_msg}">
								<f:validateLength minimum="6" />
							</p:password>
						</p:column>
					</p:row>
					
					
					<f:facet name="footer">
						<p:row>
							<p:column colspan="4">
								<p:commandButton action="#{cadastroUsuarioBean.cadastrar()}" value="#{msgs.msgs_salvar}" type="submit" update="@form msg_local"/>
								<p:commandButton value="#{msgs.limpar_msg}" type="reset"/>
							</p:column>
						</p:row>
				    </f:facet>
				</p:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
