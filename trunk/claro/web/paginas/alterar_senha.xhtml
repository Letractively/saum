<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/template.xhtml">
	<ui:define name="pad">&nbsp;</ui:define>
	<ui:define name="titulo">#{msgs.nome_aplicativo_resumido}</ui:define>
	<ui:define name="titulo_pagina">#{msgs.recuperar_senha}</ui:define>
	<ui:define name="conteudo">
		<p:panel id="pnl" header="#{msgs.tit_informacao}" toggleable="true" closable="false" toggleSpeed="500" widgetVar="panel">
			<ul>
				<li><h:outputText value="#{msgs.mensagem_pagina_recuperacao_senha1}" /></li>
				<li><h:outputText value="#{msgs.mensagem_pagina_recuperacao_senha2}" /></li>
				<li><h:outputText value="#{msgs.mensagem_pagina_recuperacao_senha3}" /></li>
			</ul>
		</p:panel>
		<br/>
		<h:form>
			<p:growl showDetail="true" showSummary="false" id="msg_local"/>
			<p:panel id="field_cont" header="#{msgs.insira_dados_requeridos}" toggleable="false" closable="false" widgetVar="panel2">
				<p:blockUI block="field_cont" trigger="bt_submit">  
					#{msgs.carregando_msg}<br />  
					<p:graphicImage value="../img/icones/ajax-loader.gif"/>  
				</p:blockUI>  
			
				<table cellpadding="0" cellspacing="0" align="center" width="360">
					<tr>
						<td>
							<p:panelGrid style="width:360px">
								<p:row>
									<p:column width="150"><h:outputLabel for="email" value="#{msgs.msg_login} * :" /></p:column>
									<p:column><p:inputText id="email" value="#{alterarSenhaBean.email}" required="true" label="#{msgs.msg_login}" size="40"/></p:column>
								</p:row>
								  
								<p:row>
									<p:column><h:outputLabel for="codigo" value="#{msgs.codigo_enviado} * :" /></p:column>
									<p:column><p:inputText id="codigo" autocomplete="off" maxlength="7" value="#{alterarSenhaBean.codigo}" size="10" required="true" label="#{msgs.codigo_enviado}"/></p:column>
								</p:row>
								
								<p:row>
									<p:column><h:outputLabel value="#{msgs.msg_senha} * :" for="senha1"/></p:column>
									<p:column>
										<p:password goodLabel="#{msgs.boa_msg}" weakLabel="#{msgs.fraco_msg}" strongLabel="#{msgs.excelente_msg}" feedback="true" promptLabel="#{msgs.forca_senha}" 
											id="senha1" maxlength="12" match="coonf" autocomplete="off" size="30" value="#{alterarSenhaBean.senha1}" 
											required="true" label="#{msgs.msg_senha}">
											<f:validateLength minimum="6" />
										</p:password>
									</p:column>
								</p:row>
								
								<p:row>
									<p:column><h:outputLabel value="#{msgs.confirmacao_msg} * :" for="coonf"/></p:column>
									<p:column>
										<p:password id="coonf" maxlength="12" size="30" value="#{alterarSenhaBean.senha2}" autocomplete="off" required="true" label="#{msgs.confirmacao_msg}">
											<f:validateLength minimum="6" />
										</p:password>
									</p:column>
								</p:row>
								
								<f:facet name="footer">
									<p:row>
										<p:column colspan="2">
											<p:commandButton action="#{alterarSenhaBean.alterarSenha()}" value="#{msgs.msgs_salvar}" id="bt_submit" type="submit" update="msg_local"/>
										</p:column>
									</p:row>
								</f:facet>
							</p:panelGrid>
						</td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
