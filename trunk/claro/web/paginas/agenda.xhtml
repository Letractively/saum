<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:core="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="/template/template.xhtml">
		<ui:define name="pad">&nbsp;</ui:define>
		<ui:define name="titulo">#{msgs.nome_aplicativo_resumido}</ui:define>
		<ui:define name="titulo_pagina">#{msgs.agenda_msg}</ui:define>
		<ui:define name="conteudo">
			<script type="text/javascript" src="../js/formatadores.js"></script>
			<style type="text/css">
				.coluna1{
					width: 80px;
					text-align: right;
				}
				.coluna2{
					text-align: left;
				}
			</style>
			<p:blockUI block="tabView" trigger="tabView">  
				#{msgs.carregando_msg}<br />  
				<p:graphicImage value="../img/icones/ajax-loader.gif"/>  
			</p:blockUI>  
		
			<p:tabView id="tabView" dynamic="true" cache="false" style="border:0px">
				<p:tab id="tba1" title="#{msgs.agenda_msg}">
					<ui:include src="includes/agenda_calendario.xhtml"/>
				</p:tab>
				<core:if test="${agendaBean.usuarioLogado.perfil.visualizaTodosAgendamentos == true}">
					<p:tab id="tba2" title="#{msgs.lista_agendamento_geral}">
						<ui:include src="includes/agenda_geral.xhtml"/>
					</p:tab>
				</core:if>
				<p:tab id="tba3" title="#{msgs.lista_agendamento_usuario_logado}">
					<ui:include src="includes/agenda_usuario.xhtml"/>
				</p:tab>
			</p:tabView>
		</ui:define>
	</ui:composition>
</html>
