<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:core="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
 
 
	<style type="text/css">
		.desativado {
	              color: #FF0000 !important;
	              font-weight: bold !important;
	          }
	</style>
	
	<h:form id="msgForm">
		<p:growl showDetail="true" showSummary="false" id="msg_local"/>
        <p:blockUI block="msgForm" trigger="atv,dtv,tabelaDeTodosClientes">  
	        #{msgs.carregando_msg}<br />  
	        <p:graphicImage value="../img/icones/ajax-loader.gif"/>  
	    </p:blockUI>

		<p:contextMenu for="tabelaDeTodosClientes">
			<p:menuitem value="#{msgs.ativar_msg}" update="tabelaDeTodosClientes" icon="ui-icon-unlocked"
				actionListener="#{clienteListaBean.ativaDesativaCliente(1)}" id="atv"/>
			<p:menuitem value="#{msgs.desativar_msg}" update="tabelaDeTodosClientes" icon="ui-icon-locked"
				actionListener="#{clienteListaBean.ativaDesativaCliente(0)}" id="dtv"/>
		</p:contextMenu>
		
		<p:dataTable id="tabelaDeTodosClientes" var="lista" value="#{clienteListaBean.clientes}" paginatorPosition="top"
			paginator="true" rows="10" emptyMessage="#{msgs.nenhum_dado_encontrado}" style="height:330px;" lazy="true"
	    	rowStyleClass="#{lista.ativo == false ? 'desativado' : null}" 
	    	rowKey="#{lista.id}" selection="#{clienteListaBean.cliente}" selectionMode="single">  
	        
	        <p:column headerText="#{msgs.nome_fantasia}" sortBy="#{lista.nomeFantasia}">
	 			#{lista.nomeFantasia}
	        </p:column>
	  
	        <p:column headerText="#{msgs.cnpj_msg}">
	 			#{lista.cnpj}
	        </p:column>
	
	        <p:column headerText="#{msgs.rede_msg}">
				#{lista.rede}
	        </p:column>
	        
	        <p:column headerText="#{msgs.email1}" sortBy="#{lista.email}">
				#{lista.email}
	        </p:column>
	        
	        <p:column headerText="#{msgs.email2}" sortBy="#{lista.email2}">
				#{lista.email2}
	        </p:column>
	    </p:dataTable>
	</h:form>
</html>
