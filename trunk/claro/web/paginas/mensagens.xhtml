<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:core="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/template.xhtml">
	<ui:define name="pad">&nbsp;</ui:define>
	<ui:define name="titulo">#{msgs.nome_aplicativo_resumido}</ui:define>
	<ui:define name="titulo_pagina">#{msgs.mensagems_msg}</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
			.old {
                color: #FF0000 !important;
            }
            
		</style>
			<p:blockUI block="container_conteudo_interno" trigger="container_conteudo_interno">  
				#{msgs.carregando_msg}<br />  
				<p:graphicImage value="../img/icones/ajax-loader.gif"/>  
			</p:blockUI>  
		
			<p:tabView id="container_conteudo_interno" dynamic="true" cache="false">
				<p:tab id="tba1" title="#{msgs.msg_recebidas}">
					<ui:include src="includes/mensagens_recebidas.xhtml"/>
				</p:tab>
				<p:tab id="tba2" title="#{msgs.msg_enviadas}">
					<ui:include src="includes/mensagens_enviadas.xhtml"/>
				</p:tab>
				<p:tab id="tba3" title="#{msgs.msg_enviar_mensagem}">
					<ui:include src="includes/mensagens_enviar.xhtml"/>
				</p:tab>
			</p:tabView>
		    
	</ui:define>
</ui:composition>
</html>
